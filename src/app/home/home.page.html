<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    @for (todo of todos(); track todo.id) {
    <ion-item (click)="toggle(todo)" button detail="false">
      <ion-label>{{todo.title}}</ion-label>
      <ion-checkbox slot="end" [checked]="todo.completed"></ion-checkbox>
      <!-- <ion-icon slot="end"  [color]="todo.completed ? 'dark' : 'success'" name="checkmark-circle"></ion-icon> -->
    </ion-item>
    }
  </ion-list>
</ion-content>
