<h1 class="text-center text-4xl my-4">Products</h1>

<div class="px-4 flex gap-2 flex-wrap justify-center">
  @for (product of products; track product.id) {
  <div
    class="block min-w-40 border rounded-t-lg border-neutral-300 cursor-pointer"
    [ngClass]="{ 'border-blue-500 ring-blue-500 ring-1': product.selected() }"
    (click)="product.toggleSelect()"
  >
    <img
      class="rounded-t-lg w-40 h-28 object-cover object-center"
      [src]="product.image"
    />
    <p class="py-2 px-2 font-bold">{{ product.name }}</p>
    <div
      class="px-2 pb-2 flex justify-end"
      [ngClass]="{ invisible: !product.selected() }"
      (click)="$event.stopPropagation()"
    >
      <button
        class="text-white bg-gray-600 rounded-full w-6 h-6 text-center mr-1"
        (click)="product.increment()"
      >
        +
      </button>
      <p class="tabular-nums">{{ product.qty() }}</p>
      <button
        class="text-white bg-gray-600 rounded-full w-6 h-6 text-center ml-1"
        (click)="product.decrement()"
      >
        -
      </button>
    </div>
  </div>
  }
</div>

<div class="p-4 odd:flex justify-center">
  <button class="text-white rounded-md px-4 py-2 bg-orange-600" routerLink="/order-review">Review Order</button>
</div>
