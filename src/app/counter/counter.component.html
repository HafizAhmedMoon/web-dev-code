<p class="text-4xl text-slate-800 text-center font-bold">{{ counter }}</p>
<h4 class="text-lg font-bold text-slate-600 text-center">Counter</h4>
<label class="text-gray-700">
  Delay:
  <input
    class="text-slate-800 border border-gray-300 rounded-sm"
    type="number"
    [value]="delay()"
    (input)="delay.set($any($event.target).value)"
/></label>
<div class="flex flex-col gap-2">
  <div class="flex gap-1">
    <button
      class="flex-auto py-2 px-4 rounded-lg text-white bg-green-700"
      (click)="increment()"
    >
      Increment
    </button>
    <button
      class="flex-auto py-2 px-4 rounded-lg text-white bg-red-700"
      (click)="decrement()"
    >
      Decrement
    </button>
  </div>
  <div class="flex gap-1">
    <button
      class="flex-auto py-2 px-4 rounded-lg text-white bg-green-700"
      (click)="autoIncrement()"
    >
      Auto Increment
    </button>
    <button
      class="flex-auto py-2 px-4 rounded-lg text-white bg-red-700"
      (click)="autoDecrement()"
    >
      Auto Decrement
    </button>
  </div>
  <button
    class="py-2 px-4 rounded-lg text-black bg-yellow-400"
    (click)="stopAuto()"
  >
    Stop Auto
  </button>
  <button
    class="py-2 px-4 rounded-lg text-white bg-black"
    (click)="counter = 0"
  >
    Reset
  </button>
</div>
