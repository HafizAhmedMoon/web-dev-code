<ActionBar title="Sana Lyrics">
  <NavigationButton visibility="collapsed" />
  <ActionItem position="right"><Button text="Exit"></Button></ActionItem>
</ActionBar>

<GridLayout>
  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout [nsRouterLink]="['/item', item.id]">
        <Label [text]="item.name" class="text-red-500 text-lg"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
