<!DOCTYPE html>
<html>
    <head>
        <title>CSS selector</title>
        <link rel="stylesheet" href="css-selector2.1.css" />
    </head>

    <body>
        <h1>CSS Selector</h1>

        <h2>Child selectors</h2>
        <div class="parent">
            <p>Parent</p>
            <div class="child">
                <p>Child</p>
                <div class="deep-child">
                    <p>Nested/Grand Child</p>
                </div>
            </div>
        </div>
    </body>
</html>
