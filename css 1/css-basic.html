<!DOCTYPE html>
<html>
    <head>
        <title>CSS basics</title>
        <style>
            div {
                background-color: darkcyan;
                height: 200px;
                width: 200px;
                border: 7px solid darkblue;
                border-radius: 5px;

                
                box-sizing: border-box;
                
                margin-top: 8px;
                
                padding: 8px;
            }
            
            body {
                margin: 0;
            }
        </style>
    </head>

    <body>

        <div>
            <h1>Heading</h1>
        </div>
    </body>
</html>
