<html>
    <head>
        <title>Tables</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>HTML Tables</h1>

        <h2>Users Table</h2>
        <div>
            <label for="search">Search:</label> <input id="search" type="text" value="A" />
            <select id="genderSelect">
                <option value="" disabled selected></option>
                <option value="all">All</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div>
            <input id="rStarts" type="radio" name="searchOption" checked value="starts" />
            <label for="rStarts">Starts with</label>

            <input id="rEnds" type="radio" name="searchOption" value="ends" />
            <label for="rEnds">Ends with</label>

            <input id="rContains" type="radio" name="searchOption" value="contains" />
            <label for="rContains">Contains</label>
            
            <input id="rWord" type="radio" name="searchOption" value="word" />
            <label for="rWord">Word</label>
            
            <input id="rWords" type="radio" name="searchOption" value="words" />
            <label for="rWords">Multi Word</label>
        </div>
        <table id="users" border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
            </thead>
        </table>

        <h2>Complex table</h2>
        <table border="1">
            <tr>
                <th colspan="3">Timings</th>
            </tr>
            <tr>
                <th>Days</th>
                <th>Opening</th>
                <th>Closing</th>
            </tr>
            <tr>
                <th>Mon</th>
                <td rowspan="5">9:00 am</td>
                <td rowspan="4">5:00 pm</td>
            </tr>
            <tr>
                <th>Tue</th>
            </tr>
            <tr>
                <th>Wed</th>
            </tr>
            <tr>
                <th>Thu</th>
            </tr>
            <tr>
                <th rowspan="2">Fri</th>
                <td>12:00 pm</td>
            </tr>
            <tr>
                <td>2:00 am</td>
                <td rowspan="2">5:00 pm</td>
            </tr>
            <tr>
                <th>Sat</th>
                <td>9:00 am</td>
            </tr>
            <tr>
                <th>Sun</th>
                <td colspan="2" align="center">Off</td>
            </tr>
        </table>

        <script src="script.js"></script>
    </body>
</html>
